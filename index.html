<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- my style -->
    <link rel="stylesheet" href="style.css">
    <!-- vue -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js" integrity="sha512-odNmoc1XJy5x1TMVMdC7EMs3IVdItLPlCeL5vSUPN2llYKMJ2eByTTAIiiuqLg+GdNr9hF6z81p27DArRFKT7A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- script -->
    <script defer src="script.js"></script>
    <title>Discs</title>
</head>
<body>
    <header>
        <div class=" h-100 container  d-flex align-items-center">
            <img class="logo" src="https://storage.googleapis.com/pr-newsroom-wp/1/2018/11/Spotify_Logo_RGB_White.png" alt="">
        </div>
    </header>
    <main>

        <div id="app">
            
            <div class="container d-flex flex-wrap justify-content-center py-5">
                <div v-for="disc in discs" class="card" style="width: 18rem;">
                    <img :src="disc.poster" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">{{ disc.title }}</h5>
                        <p class="card-text mt-2">{{ disc.author }}</p>
                        <p class="card-text mt-2">{{ disc.year }}</p>
                       
                    </div>
                </div>
                
            </div>
        </div>
    </main>
    
</body>
</html>
